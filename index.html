<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>C150 Project</title>
</head>
<body>
    <a-scene background="color: #f0cd6c">
        <a-camera position="0 0 0"></a-camera>
        <a-assets>
            <a-asset-item id="train-obj" src="./assets/Train/tinker.obj"></a-asset-item>
            <a-asset-item id="train=mtl" src="./assets/Train/obj.mtl"></a-asset-item>
        </a-assets>
        <a-entity>
            <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
